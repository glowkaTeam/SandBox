name: SandBox CI

on:
  push:
    branches:
      - master
      - feature/*
      - bugfix/*
  pull_request:
    branches:
      - master 

jobs:
  _SandBox_Cpp_CI:
    runs-on: ubuntu-20.04
    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: Install libcurl
      run: sudo apt-get install libcurl4 libcurl4-openssl-dev -y
    - name: Install nlohman:json
      run: sudo apt-get install nlohmann-json3-dev -y
    - name: Create build directory
      run: mkdir DeliveryManager.client/build
    - name: Compile
      working-directory: DeliveryManager.client/build
      run: |
        cmake ..
        make
    - name: Run program
      working-directory: DeliveryManager.client/build
      run: ./SandBox
    - name: Run tests
      working-directory: DeliveryManager.client/build
      run: ctest -V
  _SandBox_dotNet:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1
    
    # dotnet build and publish
    - name: Build with dotnet
      working-directory: DeliveryManager.Api/DeliveryManager.API/DeliveryManager.API
      run: dotnet build --configuration Debug
